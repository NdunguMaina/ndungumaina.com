    <div class="center">

   <div class="center">
    
     <div id="bbody">
        <form action="" id="myForm">

            <input type="text" name="title" id="title" placeholder="Title"> <br><br>
            
            <input type="file" name="image" id="image" onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])"> <br><br>
            <img id="blah" src="" alt="" height="90vh" width="90vw"><br><br>
            <textarea name="content" id="content" cols="50" rows="20"></textarea>
            <br><br>
            <input type="submit" value="Submit" id="submit" onclick="submitForm()">
        </form>
       
     </div>
    </div>
